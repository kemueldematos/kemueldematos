name: Generate GitHub Stats

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install github-readme-stats
        run: npm install github-readme-stats

      - name: Ensure stats folder exists
        run: mkdir -p stats

      - name: Generate Stats
        run: |
          npx github-readme-stats generate --user kemueldematos --output stats/github-stats.svg || true
          npx github-readme-stats generate --user kemueldematos --output stats/top-langs.svg --langs || true
          
      - name: Commit SVGs
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add stats/*.svg
          git commit -m "Update GitHub Stats" || echo "No changes to commit"
          git push
